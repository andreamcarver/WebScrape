<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grab Articles from the New York Times</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <style>
        #wrapper {
            width: 960px;
            margin-left: auto;
            margin-right: auto;
            padding-top: 5%;
        }

        #articles {
            display: inline-block;
            margin-left: 6%;
            overflow: auto;
            width: 50%;
            height: 700px;
            justify-content: center;
        }

        #notes {
            float: right;
            margin-right: 8%;
            width: 30%;
        }

        textarea,
        input {
            display: block;
            width: 100%;
        }

        input {
            height: 36px;
            font-size: 18px;
        }

        textarea {
            height: 200px;
            font-size: 18px;
        }



        #scraper {
            margin-top: 2%;
            margin-left: 6%;
            display: flex;
            /* justify-content: center; */
        }
    </style>
</head>

<body>
    <div id="scraper">
        <a class="waves-effect waves-light btn" id="scrapeArticles">Scrape Articles</a>

    </div>


    <div>

        <div id="articles">

        </div>
        <div id="notes">


        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="app.js"></script>
</body>

</html>
